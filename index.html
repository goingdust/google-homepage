<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/24px-Google_%22G%22_Logo.svg.png">
        <link href="styles/reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <link href="styles/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d607215de1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <ul class="top-nav-bar">
                <li class="top-left-link" id="about">About</li>
                <li class="top-left-link" id="store">Store</li>
                <div class="empty-space"></div>
                <li class="top-right-link" id="gmail">Gmail</li>
                <li class="top-right-link" id="images">Images</li>
                <li><img class="app-icon" src="images/outline_apps_black_24dp.png" alt="Google apps icon"></li>
                <li><button class="sign-in" type="button" name="sign-in-button">Sign in</button></li>
            </ul>
        </nav>
        <div class="mid-section">
            <div class="logo-div">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="search-section" id="search-container">
                <i class="fas fa-search"></i>
                <input type="search" id="search-text" name="search-text" required>
            </div>
            <div class="search-section" id="search-buttons">
                <button class="search-button1" type="button" name="search-button">Google Search</button>
                <button class="search-button2" type="button" name="lucky">I'm Feeling Lucky</button>
            </div>
            <div class="francais">
                <p>Google offered in: <a class="francais-link" href="https://www.google.com/setprefs?sig=0_8xeodfghqskRGz7AeEr7K_ob2ow%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjwyo6_6pfyAhXhYd8KHbmgArcQ2ZgBCBA">Fran&#231;ais</a></p>
            </div>
        </div>
    </body>
</html>
